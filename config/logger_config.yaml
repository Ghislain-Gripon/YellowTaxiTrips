version: 1
disable_existing_loggers: true
formatters:
  simple:
    format: '%(asctime)s,%(msecs)d - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s'
    datefmt: '%d/%m/%Y %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: ./logs.log
root:
  level: INFO
  handlers: [console,file]